name: msd-certbot

on:
  push:
    branches: master

env:
  IMAGE_NAME: "msdinit/certbot"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      -
        name: Build Image
        run: docker buildx build --platform armhf . -t ${IMAGE_NAME}
      -
        name: Publish image
        if: success()
        run : |
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USER }} --password-stdin
          docker push ${IMAGE_NAME}
